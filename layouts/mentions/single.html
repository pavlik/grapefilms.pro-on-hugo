{{ partial "header.html" . }}

<!-- Page Header -->
<div class="row">
    <div class="col-md-12">
        <h3>{{ .Params.short_title }}</h3>
    </div>
</div>

{{ range $.Site.Data.mentions.mention }}
{{ $item := . }}
<div class="row">
    <div class="col-md-12">
			<div class="media">
			  <div class="media-left">
			      <img class="media-object" src="{{ $.Site.BaseURL }}images/clients/{{ .logo }}" alt="">
			  </div>
			  <div class="media-body">
			  {{ if .work_url }}
			    <h4 class="media-heading"><a href='{{ .work_url }}'>{{ .work_title | safeHTML }}</a></h4>
			  {{ end }}
			    {{ .text | safeHTML  }}
				<p class="text-success"><em>{{ .author | safeHTML }}</em></p>
			  </div>
			</div>
    </div>
</div>
{{ end }}

{{ partial "footer.html" . }}
