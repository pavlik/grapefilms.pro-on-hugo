{{ partial "header.html" . }}

<!-- Page Header -->
<div class="row">
    <div class="col-md-12">
        <h3>{{ .Params.short_title }}</h3>
    </div>
</div>

{{ range $.Site.Data.mentions.mention }}
<div class="row">
    <div class="col-md-12">
			<div class="media">
			  <div class="media-left">
			      <img class="media-object" src="{{ $.Site.BaseUrl }}images/clients/{{ .logo }}" alt="">
			  </div>
			  <div class="media-body">
			    <!-- <h4 class="media-heading">Company</h4> -->
			    {{ .text | safeHtml }}
				<p class="text-success"><em>{{ .author | safeHtml }}</em></p>
			  </div>
			</div>
    </div>
</div>
{{ end }}

{{ partial "footer.html" . }}
