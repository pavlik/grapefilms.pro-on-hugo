<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="village-geek.ru">
        <title>{{ with .Title }}{{ . }}{{ else }}{{ with .Site.Title }}{{ . }}{{ end }}{{ end }}</title>
        <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}"/>

        {{ if .Keywords }}<meta name="keywords" content="{{ delimit .Keywords ", " }}">
        {{ else }}<meta name="keywords" content="{{ delimit .Site.Params.keywords ", " }}">{{ end }}

        <meta name="robots" content="all"/>

         <!-- open graph -->
        <meta property="og:type" content="article"/>
        <meta property="og:description" content="{{ .Description }}"/>
        <meta property="og:title" content="{{ .Title }}"/>
        <meta property="og:site_name" content="Продакшн студия Grapefilms"/>
        <meta property="og:url" content="{{ .Permalink }}">
        <meta property="og:locale" content="ru_RU">
        <meta property="article:published_time" content="{{ .Date.Format "01.02.2006" }}"/>
        <meta property="article:modified_time" content="{{ .Date.Format "01.02.2006" }}"/>

        {{ if .Keywords }}{{ range .Keywords }}
        <meta property="article:tag" content="{{ . }}">{{ end }}
        {{ else }}{{ range .Site.Params.keywords }}
        <meta property="article:tag" content="{{ . }}">{{ end }}{{ end }}

        <!--Twitter Cards-->
        <meta name="twitter:card" content="summary">
        <!--<meta name="twitter:card" content="summary_large_image">-->
        <meta name="twitter:site" content="@grapefilms">
        <meta name="twitter:title" content="{{ .Title }}">
        <meta name="twitter:creator" content="@grapefilms">
        <meta name="twitter:description" content="{{ .Description }}">
        <meta name="twitter:domain" content="grapefilms.pro">

        <link rel="icon" href="{{ .Site.BaseURL }}favicon.png" type="image/png">

        <link rel="canonical" href="{{ .Permalink }}">
        <link href="/index.xml" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />
        {{ partial "css.html" . }}
    </head>

    <body>
        <div class="container">

            <div class="page-header">
              <div class="row">
                  <div class="logo col-md-4">
                      <a href="/"><img src="/images/other/gf_logo.svg" class="img-responsive" alt="Продакшн студия Grapefilms"></a>
                  </div>
                  <div class="col-md-8 vertical-align">
                       <p class="logo-text lead">Корпоративные фильмы и видеореклама
                        <br/><strong>+7 (918) 67-00-777</strong></p><br/> 
                        
                      {{ partial "menu.html" . }}

                  </div>
              </div>
            </div>
